name: tests

on:
  push:
  pull_request:
  schedule:
      - cron: '0 8 * * *'

jobs:
    php-tests:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                php: [7.1, 7.2, 7.3, 7.4, 8.0, 8.1, 8.2]
                laravel: [5.6.*, 5.7.*, 5.8.*, 6.*, 7.*, 8.*, 9.*]
                version: [prefer-stable]
                os: [ubuntu-latest]
                include:
                    - laravel: 5.6.*
                      testbench: 3.6.*
                    - laravel: 5.7.*
                      testbench: 3.7.*
                    - laravel: 5.8.*
                      testbench: 3.8.*
                    - laravel: 6.*
                      testbench: 4.*
                    - laravel: 7.*
                      testbench: 5.*
                    - laravel: 8.*
                      testbench: 6.*
                    - laravel: 9.*
                      testbench: 7.*
                exclude:
                    - laravel: 5.6.*
                      php: 8.0
                    - laravel: 5.6.*
                      php: 8.1
                    - laravel: 5.6.*
                      php: 8.2
                    - laravel: 5.7.*
                      php: 8.0
                    - laravel: 5.7.*
                      php: 8.1
                    - laravel: 5.7.*
                      php: 8.2
                    - laravel: 5.8.*
                      php: 8.0
                    - laravel: 5.8.*
                      php: 8.1
                    - laravel: 5.8.*
                      php: 8.2                      
                    - laravel: 6.*
                      php: 7.1
                    - laravel: 6.*
                      php: 8.1
                    - laravel: 6.*
                      php: 8.2
                    - laravel: 7.*
                      php: 7.1
                    - laravel: 7.*
                      php: 8.1
                    - laravel: 7.*
                      php: 8.2              
                    - laravel: 8.*
                      php: 7.1
                    - laravel: 8.*
                      php: 7.2
                    - laravel: 9.*
                      php: 7.1
                    - laravel: 9.*
                      php: 7.2
                    - laravel: 9.*
                      php: 7.3
                    - laravel: 9.*
                      php: 7.4

        name: PHP ${{ matrix.php }} - LARAVEL ${{ matrix.laravel }} - ${{ matrix.version }} - ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
                  coverage: none
                  tools: composer:v2

            - name: Install dependencies
              run: |
                composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
                composer update --${{ matrix.version }} --prefer-dist --no-interaction

            - name: Execute tests
              run: vendor/bin/phpunit

